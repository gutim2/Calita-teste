<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <section class="section">
    <div class="columns">
      <div class="row">
        <div class="card">
          <div class="imagecard">
            <img class="imgcardtag" src="images/illustration-hero.svg">
          </div>
          <div class="card-content">
            <div class="text">
              <p class="title">Order Summary</p>
              <p class="text-content">You can now listen to millions of songs, audiobooks, and podcasts on any 
                device anywhere you like!</p>
            </div>
            <div class="valueyear">
              <img class="imageplan" src="images/icon-music.svg">
                <div class="anualplan-ok">
                  <p class="yearplan">Annual plan</p>
                  <p class="value">$59,99/year</p>
                </div>
              <p class="changevalue">change</p>
            </div>
            <div class="butons-proceds">
              <button class="proPayment">Proceed to Payment</button>
              <buttonc class="cancelOrd">Cancel Order</button>
            </div>

          </div>
        </div>
      </div>
    </div>
  </section>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/gutim2/"> GUTIM </a>.
  </div>
</body>
</html>
